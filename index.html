<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <form class="controls" id="controls">
        <input type="color" name="color" id="color" value="#F55A5A" />
        <select name="scheme" id="scheme">
          <option value="Monochrome">Monochrome</option>
          <option value="Monochrome-dark">Monochrome-dark</option>
          <option value="Monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="Complement">Complement</option>
          <option value="Analogic-complement">Analogic-complement</option>
          <option value="Triad">Triad</option>
        </select>
        <button class="get-btn" id="get-btn">Get color scheme</button>
      </form>
      <div class="pallette" id="pallette">
        <div class="rendered-color" id="rendered-color-1">
          <div class="single color-1" id="color-1"></div>
          <p class="color-code" title="Click to copy">#F55A5A</p>
        </div>
        <div class="rendered-color" id="rendered-color-2">
          <div class="single color-2" id="color-2"></div>
          <p class="color-code" title="Click to copy">#2B283A</p>
        </div>
        <div class="rendered-color" id="rendered-color-3">
          <div class="single color-3" id="color-3"></div>
          <p class="color-code" title="Click to copy">#FBF3AB</p>
        </div>
        <div class="rendered-color" id="rendered-color-4">
          <div class="single color-4" id="color-4"></div>
          <p class="color-code" title="Click to copy">#AAD1B6</p>
        </div>
        <div class="rendered-color" id="rendered-color-5">
          <div class="single color-5" id="color-5"></div>
          <p class="color-code" title="Click to copy">#A626D3</p>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
